apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-agent-service
  labels:
    app: claude-agent-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: claude-agent-service
  template:
    metadata:
      labels:
        app: claude-agent-service
    spec:
      containers:
        - name: agent
          image: your-registry/claude-agent-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: claude-secrets
                  key: anthropic-api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: claude-agent-service
spec:
  selector:
    app: claude-agent-service
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
